version: "3.8"
services:
  pgadmin4:
    image: dpage/pgadmin4:8.1
    container_name: pgadmin4
    networks:
      - backend
    ports:
      - '8888:80'
    env_file:
      - ./env/.pgadmin.env
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    depends_on:
      - db

  db:
    image: postgres:13
    container_name: db
    networks:
      - backend
    env_file:
      - ./env/.db.env
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  db_data:
  pgadmin_data:

networks:
  backend: